<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<title></title>
<div class="container">
	<a class="naslov">Server Menu</a>
	<img src="slike/delete.png" class="close-img" onclick="zatvoricontainer()">
	<button onclick="prijavabuga()" class="prijavabugabtn">Prijava buga</button>
	<button onclick="prijedlozi()" class="prijedlozibtn">Prijedlog</button>
	<button onclick="prijavaigraca()" class="prijaviigracabtn">Prijava igraca</button>
</div>
    <div class="prijavabuga">
    		<div class="topbar">
    			<p>Prijava bugova</p>
    		</div>
    		<img src="slike/back.png" class="nazad-img" onclick="vratisenazad()">
    		<div class="tekst">Ako ste primijetili bug na serveru, ispunite ovaj obrazac i objasnite u čemu je problem</div>
    		<div class="infoigraca">
    		<label class="label">Ime na discordu i tag:</label>
			<textarea class="input" name="description" id="discordime" rows="8" cols="26" placeholder="Type"></textarea>
    		</div>
    		<div class="detaljibugaxd">		
    			<label class="label3">Detalji o bugu:</label>
				<textarea class="why" name="description" id="why" rows="8" cols="80" placeholder="Type bug"></textarea>
    		</div>
    
    		<button type="button" onclick="dugmesend()" class="dugme">Posalji</button>
    </div>
	<div class="prijedlozi">
		<div class="topbar">
			<p>Prijedlozi</p>
		</div>
		<img src="slike/back.png" class="nazad-img" onclick="vratisenazadprijedlozi()">
		<div class="tekst">Ako imate prijedlog za server, ispunite obrazac!</div>
		<div class="infoigraca">
		<label class="label">Ime na discord i tag:</label>
		<textarea class="input" name="description" id="discordimeprijedloga" rows="8" cols="26" placeholder="Upisi"></textarea>
		</div>
		<div class="detaljibugaxd">		
			<label class="label3">Prijedlog:</label>
			<textarea class="prijedlogtext" name="description" id="prijedlogtext" rows="8" cols="80" placeholder="Upisi ovdje"></textarea>
		</div>

		<button type="button" onclick="posaljiprijedlog()" class="dugme">Posalji</button>
	</div>
	<div class="prijava-igraca">
		<div class="topbar">
			<p>Prijava igraca</p>
		</div>
		<img src="slike/back.png" class="nazad-img" onclick="vratisenazadprijavaigraca()">
		<div class="tekst">Popunite forumlar za prijavu igrača, dakle obrazac za prijavu igrača.</div>
		<div class="infoigraca">
		<label class="label">Vase ime na discordu i tag</label>
		<textarea class="input" name="description" id="discordimeprijaveigraca" rows="8" cols="26" placeholder="Upisi"></textarea>
		</div>
		<div class="infoigracatarget">
			<label class="labeltargetone">Discord ime i tag igrača kojeg želite prijaviti:</label>
			<textarea class="inputtarget" name="description" id="discordimeprijaveigracatarget" rows="8" cols="26" placeholder="Upisi ovdje"></textarea>
			</div>
		<div class="detaljibugaxd">		
			<label class="label3">Opisi fail:</label>
			<textarea class="prijavatext" name="description" id="prijavatext" rows="8" cols="80" placeholder="Opisi fail"></textarea>
		</div>

		<button type="button" onclick="posaljiprijavuigraca()" class="dugme">Posalji</button>
	</div>
</body>
<link rel="stylesheet" href="css.css">
<script src="https://kit.fontawesome.com/2c6d98e4c3.js" crossorigin="anonymous"></script>
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="javascript/jos-neki-js.js" type="text/javascript"></script>
<script src = "javascript/js.js"></script>
<script src="https://kit.fontawesome.com/43e3623ae3.js" crossorigin="anonymous"></script>
<head>
</head>
</html>
